<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
       <h3>Welcome To My Dashboard</h3> 
    </div>

    <hr>

    <div class="slackname">
        <h2 data-testid="slackUserName">Nathan26</h2>
    </div>

    <div class="slackpicture">
        <img  Attribute: data-testid="slackDisplayImage" src="./images/slack profile pic.jpeg" alt="slackDisplayimage">
    </div>

    <div data-testid="myTrack">
        <p class="slacktrack">FrontEnd</p>
    </div>

    <div class="date">
        <p id="today" data-testid="currentDayOfTheWeek">today</p>
        <p id="utc" data-testid="currentUTCTime"></p>
      </div>

      <div  data-testid=“githubURL”>
        <p>Get my <a href="#">GitHub Repository</a></p>
      </div>

      <script src="./script.js"></script>
</body>
</html>
